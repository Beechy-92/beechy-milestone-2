<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Scaling Wizard</title>
    
    <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <!-- Hero Section -->
  <section class="hero">
    <h1>Recipe Scaling Wizard</h1>
    <p class="lead">Adjust any recipe to fit your servings ‚Äî instantly!</p>
    <a href="#scaler" class="btn btn-lg btn-gradient">Start Scaling</a>
  </section>

  <!-- Recipe Section -->
    <section class="recipe-section py-5" id="scaler">
      <div class="container">
        <div class="row g-5 align-items-start">

          <!-- Left: Form -->
          <div class="col-lg-6">
            <div class="recipe-card p-4">
              <h2 class="mb-4">üç≥ Build Your Recipe</h2>

    <form id="recipe-form">
  <div class="servings-inputs">
    <div class="serving-group">
      <label for="original-servings">Original number of people:</label>
      <input type="number" id="original-servings" class="form-control" required />
    </div>

    <div class="serving-group">
      <label for="new-servings">New number of people:</label>
      <input type="number" id="new-servings" class="form-control" required />
    </div>
  </div>

  <label>Recipe Conversion Table</label>

  <div id="ingredients-list">
     <div class="ingredient">
    <input type="text" class="ingredient-name form-control" placeholder="e.g. Flour" required />
    <input type="number" class="ingredient-original form-control" placeholder="e.g. 200" required />
    <input type="text" class="ingredient-scaled form-control" placeholder="Scaled amount" readonly />
  </div>
  </div>

  <div id="suggestions-box">
    <h3>Smart Suggestions</h3>
    <ul id="suggestions-list"></ul>
  </div>

  <button type="button" id="add-ingredient-btn" class="btn btn-secondary mb-2">Add Ingredient</button>
  <button type="submit" class="btn btn-primary mb-2">Scale Recipe</button>
  <button type="button" id="reset-ingredients" class="btn btn-danger mb-2">Reset</button>
</form>
            </div>
          </div>

          <!-- Right: Output -->
         <!-- <div class="col-lg-6">
            <div class="recipe-card p-4">
              <h2 class="mb-4">üìä Scaled Recipe</h2>
              <div id="scaled-output"> -->
                <!-- Scaled recipe output will appear here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer role="contentinfo">
      <div class="container">
        <p>&copy; 2023 Recipe Scaling Wizard. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
