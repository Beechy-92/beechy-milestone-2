<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 -- Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use project-relative redirect -->
  <!-- Redirect directly to the project root to avoid loops -->
  <meta http-equiv="refresh" content="5; url=/beechy-milestone-2/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;display:grid;place-items:center;background:#fafafa}
    main{max-width:60ch;padding:2rem}
  </style>
</head>
<body>
  <main class="text-center">
    <h1 class="h2 mb-3">404 â€” We cannot find that page</h1>
    <p class="mb-4">It might have been moved or never existed.</p>
    <!-- Project-relative links -->
    <p class="mb-3">
      <!-- Use absolute paths so links always point to your project site -->
      <a id="home-link" class="btn btn-outline-primary me-2" href="/beechy-milestone-2/">Return to homepage</a>
      <a id="tests-link" class="btn btn-outline-secondary" href="/beechy-milestone-2/tests/test.html">Open tests</a>
    </p>
    <p class="text-muted"><small>You will be redirected automatically in a few seconds.</small></p>

    <!-- Optional JS fallback to detect project root dynamically -->
    <script>
      const parts = location.pathname.split('/').filter(Boolean);
      const repo = parts[0]; // e.g. "beechy-milestone-2"
      const root = repo ? `/${repo}/` : '/';
      const tried = new URLSearchParams(location.search).has('from404');
      if (!tried) {
        setTimeout(() => {
          location.href = root + '?from404=1';
        }, 5000);
      }
      const homeLink = document.getElementById('home-link');
      const testLink = document.getElementById('tests-link');
      if (homeLink) homeLink.href = root;
      if (testLink) testLink.href = root + 'tests/test.html';
    </script>
  </main>
</body>
</html>
